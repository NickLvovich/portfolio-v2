<!--Log in-->
<section id="pricing" class="secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">
    <div class="container">
      <div class="center-form panel">
        <div class="panel-body">
          <h4 class="text-center"><i class="fa fa-sign-in" aria-hidden="true"></i>
            Login
          </h4>
          <form [formGroup]="loginForm" (ngSubmit)='login(loginForm.value)'>
            <div class="form-group">
              <input type="text" class="form-control input-lg" formControlName="email" name="email" placeholder="email">
              <span class="ion-at form-control-icon"><i class="fa fa-at" aria-hidden="true"></i></span>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" formControlName="password" name="password"
                placeholder="password">
              <span class="ion-key form-control-icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
            </div>
            <button type="submit" class="btn btn-block btn-success">
              Log in!
            </button>
            <p class="text-center">
              <small>Don't have an account yet? <a [routerLink]="[ '/Signup']">Sign up</a></small>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--End of Log in-->
