<!--Log in-->
<section id="pricing" class="secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">
    <div class="container">
      <div class="center-form panel">
        <div class="panel-body">
          <h4 class="text-center"><i class="fa fa-comments-o" aria-hidden="true"></i>
            Contact Me
          </h4>
          <form [formGroup] = "contactusForm" (ngSubmit)="sendMessage(contactusForm.value)">
            <div class="form-group">
              <input type="text" class="form-control form-names input-lg" formControlName="firstName" name="firstName"
                placeholder="First Name">
              <input type="text" class="form-control form-names input-lg" formControlName="lastName" name="lastName" placeholder="Last Name">
              <span class="ion-at form-control-icon"><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="email" formControlName="email" placeholder="email">
                <span class="ion-at form-control-icon"><i class="fa fa-at" aria-hidden="true"></i></span>
              </div>
            <div class="form-group">
              <textarea  class="form-control input-lg" formControlName="message" cols="30" rows="10" name="message" placeholder="Message"></textarea>
              <span class="ion-key form-control-icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
            </div>
            <button type="submit" class="btn btn-block btn-success">
              Send Message
            </button>
            <p class="text-center">
              <small>Continue here <a [routerLink]="[ '/Home']">Home</a></small>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!--End of Log in-->
