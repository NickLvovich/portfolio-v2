<!--Log in-->
<section id="pricing" class="secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">
    <div class="container">
      <div class="center-form panel">
        <div class="panel-body">
          <h4 class="text-center"><i class="fa fa-user-plus" aria-hidden="true"></i>
            Sign Up
          </h4>
          <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
            <div class="form-group">
              <input type="text" class="form-control form-names input-lg" formControlName="firstName" name="firstName"
                placeholder="First Name">
              <input type="text" class="form-control form-names input-lg" formControlName="lastName" name="lastName" placeholder="Last Name">
              <span class="ion-at form-control-icon"><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="email" formControlName="email" placeholder="email">
                <span class="ion-at form-control-icon"><i class="fa fa-at" aria-hidden="true"></i></span>
              </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" name="password" formControlName="password" placeholder="password">
              <span class="ion-key form-control-icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
            </div>
            <button type="submit" class="btn btn-block btn-success">
              Sign Up
            </button>
            <p class="text-center">
              <small>Already have an account! <a [routerLink]="[ '/Login']">Log in</a></small>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!--End of Log in-->
